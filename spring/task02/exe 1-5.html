<!DOCTYPE html>
<html lang="en">
<head>

  <title>BIFE2015 Spring Task2</title>
  <style>
    ul{
      margin: 0px;
      padding: 0px;

    li{
      list-style: none;
    }

    .Exe3{
      display: flex;
      justify-content: center;
      background: yellow;
    }
    .Exe3_Father{
      width: 400px;
      height: 300px;

    .Exe3_Tab{

    .Exe3_Tab li{
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      float: left;
      margin-right: 10px;
      opacity: 0.5;
    }
    .Exe3_Tab .active{
      opacity: 1;
    }
    .Exe3_Run{
      position: absolute;
      top: 0px;
      left: 0px;
      width: 2400px;
    }
    .Exe3_Run img{
      float: left;
    }

        <img width="400px" height="300px" src="./source/5.jpeg" alt="">
